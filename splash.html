<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BrandBay</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0062cc, #0033cc);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .logo-container {
      margin-bottom: 30px;
    }
    .logo {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .spinner {
      width: 40px;
      height: 40px;
      margin: 20px auto;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin-top: 20px;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">BrandBay</div>
  </div>
  <div class="spinner"></div>
  <div class="message">Loading your brand experience...</div>
</body>
</html>
