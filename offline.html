<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BrandBay - Offline</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: linear-gradient(135deg, #0062cc, #0033cc);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .logo-container {
      margin-bottom: 30px;
    }
    .logo {
      font-size: 3em;
      font-weight: bold;
      letter-spacing: 2px;
    }
    .message {
      margin: 20px;
      font-size: 1.2em;
      max-width: 600px;
    }
    .retry-button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: white;
      color: #0033cc;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .retry-button:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <div class="logo">BrandBay</div>
  </div>
  <div class="message">
    <h2>You're currently offline</h2>
    <p>Please check your internet connection and try again.</p>
  </div>
  <button class="retry-button" id="retry-button">Retry Connection</button>

  <script>
    document.getElementById('retry-button').addEventListener('click', () => {
      window.location.reload();
    });
  </script>
</body>
</html>
